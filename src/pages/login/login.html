<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<p *ngIf="authProvider.authenticated">is authenticated</p>
<p *ngIf="!authProvider.authenticated">is NOT authenticated</p>
<button ion-button outline (click)="signInWithFacebook()">Facebook</button>

<button ion-button outline (click)="signInWithGoogle()">Google</button>


<button ion-button outline (click)="signOut()">signOut</button>

</ion-content>
